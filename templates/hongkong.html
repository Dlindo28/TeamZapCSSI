<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
  <script src="jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../resources/css/hongkong.css">
  <title> You've Been Matched! </title>
</head>

<body>

<div class="bgimg-1">
  <h2><a href="/" style="text-decoration: none; color: white; margin-left: 5px">Escape</a></h2>
  <br></br>
      <h1> Hong Kong </h1>
</div>
<div class="bgimg-2">
    <iframe
    width="50%"
    height="450"
    frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDfmgpRu0R7vb8OlC5ycX448N6jv1dkC2c&q=Hong+Kong+disneyland&zoom=13" allowfullscreen>
    </iframe>
</div>
<div class="point_of_interest">
      <form method="get">
        Search:
      <input type="text" name="interest" placeholder="Hotels"> in
      <input type="text" name="city" placeholder="Mexico City">

      <input type="submit" value="Search in Google Places">
    </form>
</div>

<hr/>

<div class="address">
      {% for place in places_list %}
        <p> {{ place[0] }}  :
          <br>{{ place[1] }}</p>
          <br> <br>

      {% endfor %}
  </div>
</body>

</html>
