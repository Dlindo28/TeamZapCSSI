<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
  <script src="jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/maldives.css">
  <title> You've been matched! </title>
</head>

<body>

<div class="bgimg-1">
  <h2><a href="/" style="text-decoration: none; color: white; margin-left: 5px">Escape</a></h2>
  <br></br>
      <h3 class="match tada animated"> You've been matched! </h3>
      <h1 class="fadeInDown animated"> Maldives </h1>
</div>

<div class="flexDiv">
  <div class="bgimg-2">
      <iframe
      width="270%"
      height="450"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDfmgpRu0R7vb8OlC5ycX448N6jv1dkC2c&q=Maldives+national+museum&zoom=13" allowfullscreen>
      </iframe>
  </div>

  <div>
    <div class="point_of_interest">
          <form method="get">
            Search:
          <input type="text" name="interest" placeholder="Hotels"> in
          <input type="text" name="city" placeholder="Maldives">

          <input type="submit" value="Search in Google Places">
        </form>
    </div>

    <hr/>

    <div class="address">
          {% for place in places_list %}
            <p> {{ place[0] }}  :
              <br>{{ place[1] }}</p>
              <br> <br>

          {% endfor %}
      </div>
    </div>
</div>

</body>

</html>
